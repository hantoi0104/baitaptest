<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập vào a:<br>
<input id="inputA" type="text"><br>
<input type="submit" value="Hiển thị" onclick="tinhToan()">
<p id="ketQua1">Chu vi của hình vuông cạnh a là:</p>
<p id="ketQua2">Diện tích của hình vuông cạnh a là:</p>
<script>
    function tinhToan() {
        let canh = parseInt(document.querySelector("#inputA").value);
        let chuvi = canh * 4;
        let dientich = canh * canh;
        document.querySelector("#ketQua1").innerHTML = "Chu vi của hình vuông cạnh " + canh + " là: " + chuvi;
        document.querySelector("#ketQua2").innerHTML = "Diện tích của hình vuông cạnh " + canh + " là: " + dientich;
    }
</script>

</body>
</html>
