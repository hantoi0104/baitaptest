<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập vào a:<br>
<input id="inputA" type="text"><br>
Nhập vào b:<br>
<input id="inputB" type="text"><br>
<input type="submit" value="Tính Tổng" onclick="tinhToan()">
<p id="ketQua1">Tổng các số từ a đến b là</p>
<script>
function tinhToan(){
    let a= parseInt(document.querySelector("#inputA").value);
    let b= parseInt(document.querySelector("#inputB").value);
    let sum =0;
    if(a>b){
        for(let i=b; i<=a; i++){
            sum = sum+i;
        }
    }
    else if (a<b) {
        for (let i=a; i<=b; i++){
            sum = sum + i;
        }
    }
    else sum= a+b;
    document.querySelector("#ketQua1").innerHTML = "Tổng các số từ a đến b là: "+ sum;
}
</script>

</body>
</html>
