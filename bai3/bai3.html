<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập vào a:<br>
<input id="inputA" type="text"><br>
<input type="submit" value="check" onclick="check()">
<p id="ketQua1"></p>
<script>
    // check chia het cho 2
    function checkchiahet2(number){
        if (number % 2 ==0)
            return 1;
        else
            return 0 ;
    }
    //check so nguyen to
    function checksonguyento(number) {
        if (number < 2)
            return 0;
        else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return 0;
                }
            }
            return 1;
        }
    }
    function check(){
        let number= parseInt(document.querySelector("#inputA").value)
        if( checkchiahet2(number)==2){
            document.querySelector("#ketQua1").innerHTML=" Số "+number+" chia hết cho 2"
        }
        else {
            if ( checksonguyento(number)==1)
            {
                document.querySelector("#ketQua1").innerHTML=" Số "+number+" là số nguyên tố"
            }
            else{
                document.querySelector("#ketQua1").innerHTML=" Số "+number+" không phải là số nguyên tố"}

        }
    }
</script>
</body>
</html>
